<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
        <h2 id="logo"><a href="index.html">Aniket Sinha</a></h2>
        <nav class="navigation">
            <a href="index.html">Home<span></span></a>
            <a href="index.html">About Me<span></span></a>
            <a href="skills.html">My Skills<span></span></a>
            <a href="contact.html" class="active">Contact<span></span></a>
        </nav>
    </header>
    <div class="blob"></div>
    <div class="wrapper">
        <!-- <span class="borderline"></span> -->
      <form action="">
        <h2>Get in Touch</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <input type="text" name="" id="" required />
          <label for="">Your Name</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="call"></ion-icon></span>
          <input type="text" name="" id="" required />
          <label for="">Phone Number</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="pencil"></ion-icon></span>
          <input type="message" name="" id="" required />
          <label for="">How can we help you?</label>
        </div>
        <button type="submit">Submit</button>
        <!-- <button type="submit">Login</button> -->
      </form>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
